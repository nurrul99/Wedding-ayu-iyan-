<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Pernikahan</title>
    <style>
        /* CSS Reset dan Mobile First */
        html, body {
            margin: 0; 
            padding: 0;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            font-family: 'Garamond', serif; 
        }
        /* PENTING: Body diatur untuk scrolling konten utama */
        body {
            overflow-x: hidden;
            overflow-y: auto; 
            background-color: white; 
            transition: margin-top 1s ease-in-out; 
        }

        /* Audio Player (Disembunyikan) */
        #music-player {
            display: none; 
        }

        /* === 1. AREA COVER (Halaman Pertama) === */
        #cover-page {
            width: 100vw;
            height: 100vh;
            position: fixed; 
            top: 0;
            left: 0;
            z-index: 99; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: opacity 1s ease-in-out; 
            
            /* URL GAMBAR ANDA */
            background-image: url('https://www.dropbox.com/scl/fi/c577a4zzi82dtvn221rv5/Halaman-1_20251111_104040_0000.jpg?rlkey=mlhn1qtg78ncj1mtlmmmhw5y0&st=vglijmzw&raw=1'); 
            
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Konten Utama (Teks) */
        .content {
            position: relative;
            z-index: 2; 
            color: black; 
            width: 100%;
            height: 100%;
        }

        /* === Teks "Kepada yang Terhormat" (Posisi di atas Tombol) === */
        .yth-text {
            position: absolute;
            width: 100%;
            top: 80%; 
            transform: translateY(-50%);
            font-size: 0.9em;
            margin: 0;
            font-family: inherit;
        }

        /* === Nama Tamu Undangan (Posisi di atas Tombol) === */
        #guest-name-display {
            position: absolute;
            width: 100%;
            top: 86%; 
            transform: translateY(-50%);
            font-size: 1.5em;
            font-weight: bold;
            margin: 0;
            font-family: inherit;
        }

        /* === Area Tombol Buka Undangan (Posisi Asli) === */
        .button-area {
            position: absolute;
            bottom: 6%; 
            left: 50%;
            transform: translateX(-50%); 
            width: 80%; 
            max-width: 300px;
            z-index: 3;
            margin-bottom: -20px; 
        }
        
        /* Tombol Musik (Diposisikan di atas semua) */
        #music-toggle-button {
            position: fixed; 
            top: 20px; 
            right: 20px; 
            z-index: 100;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.7); 
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            font-size: 1.2em;
            color: #333;
        }

        /* === 2. AREA ISI UNDANGAN (Iframe Canva) === */
        #main-content {
            width: 100%;
            min-height: 100vh;
            background-color: white; 
            /* Margin awal agar konten tersembunyi di bawah cover */
            margin-top: 100vh; 
            transition: margin-top 1s ease-in-out; 
        }

        /* Iframe berisi konten Canva */
        #canva-iframe {
            width: 100vw;
            height: 400vh; 
            border: none;
            display: block;
            margin: 0;
            padding: 0;
            min-width: 100vw;
            overflow-x: hidden;
            background-color: transparent; 
            
        }

        /* Tombol Buka Undangan */
        #open-button-action {
            padding: 12px 25px;
            background-color: #ADD8E6; 
            color: #333333; 
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none; 
            display: block;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-family: inherit; 
        }
    </style>
</head>
<body>
    
    <audio id="music-player" loop preload="auto" style="display: none;">		
        <source src="Lagu_final.mp3" type="audio/mpeg"> 
        Browser Anda tidak mendukung audio.
    </audio>
    
    <button id="music-toggle-button" onclick="toggleMusic()">
        ðŸ”Š
    </button>

    <div id="cover-page">
        <div class="content">
            <p class="yth-text" style="color: inherit;">Kepada yang Terhormat</p>
            <h1 id="guest-name-display">Tamu Undangan</h1>
        </div>
        
        <div class="button-area">
            <button id="open-button-action" onclick="showMainContent()">
                Buka Undangan
            </button>
        </div>
    </div>

    <div id="main-content">
        <iframe id="canva-iframe" 
                src="https://www.canva.com/design/DAG4TxY3INU/Ck5K2ExHkSzHkoZArLigWQ/view?embed"
                sandbox="allow-scripts allow-same-origin allow-popups allow-forms allow-top-navigation-by-user-activation"
        ></iframe>
    </div>

    <script>
        const DESTINATION_URL = "https://www.canva.com/design/DAG4TxY3INU/Ck5K2ExHkSzHkoZArLigWQ/view?embed";

        function getGuestName() {
            const urlParams = new URLSearchParams(window.location.search);
            let name = urlParams.get('to');
            if (name) {
                return decodeURIComponent(name).replace(/_/g, ' '); 
            }
            return 'Tamu Undangan'; 
        }

        function toggleMusic() {
            const player = document.getElementById('music-player');
            const button = document.getElementById('music-toggle-button');

            if (player.paused) {
                player.volume = 1.0; 
                player.muted = false; 
                player.play().then(() => {
                    button.innerHTML = 'ðŸ”Š'; 
                }).catch(error => {
                    console.warn("Play blocked:", error);
                    button.innerHTML = 'ðŸ”‡'; 
                });
            } else {
                player.pause();
                button.innerHTML = 'ðŸ”‡';
            }
        }
        
        function showMainContent() {
            const cover = document.getElementById('cover-page');
            const mainContent = document.getElementById('main-content');
            const player = document.getElementById('music-player');
            const toggleBtn = document.getElementById('music-toggle-button');

            // 1. Coba Putar Musik
            player.volume = 1.0; 
            player.muted = false; 
            player.play().catch(error => {
                console.warn("Autoplay blocked:", error);
                toggleBtn.innerHTML = 'ðŸ”‡';
            });
            
            // 2. Terapkan Transisi Swipe-Up pada Isi Utama (konten meluncur ke atas)
            mainContent.style.marginTop = '0';
            
            // 3. Sembunyikan Cover setelah konten meluncur
            cover.style.opacity = '0';
            
            // 4. Setelah transisi selesai (1000ms), sembunyikan sepenuhnya 
            setTimeout(() => {
                cover.style.display = 'none';
                
                // Pastikan posisi viewport berada di paling atas konten utama
                window.scrollTo(0, 0); 

            }, 1000); // Waktu di JS disamakan dengan durasi transisi CSS (1s = 1000ms)

        }

        document.addEventListener('DOMContentLoaded', () => {
            const guestName = getGuestName();
            const displayElement = document.getElementById('guest-name-display');
            if (displayElement) {
                displayElement.textContent = guestName;
            }
        });
    </script>
</body>
</html>
